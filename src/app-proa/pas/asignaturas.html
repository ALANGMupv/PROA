<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de Asignaturas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/submenu-asignatura.css">
    <link rel="stylesheet" href="css/gestionAsignaturasPAS.css">
    <script src="../js/header-proa.js" defer></script>
    <script src="js/panel-pas.js" defer></script>
    <script src="js/gestionPAS.js" defer></script>

</head>

<body>

<div class="contenido-wrapper">
    <div class="contenido-principal">

        <!-- Submenú lateral izquierdo para el PAS (se carga dinámicamente vía JS) -->
        <aside id="submenu"></aside>

        <!-- Contenido principal derecho del panel -->
        <section class="contenido-asignatura fondoPanel">
            <div class="gestion-asignaturas">
                <h2>Gestión de Asignaturas</h2>

                <!-- Sección de filtros para buscar y seleccionar asignaturas -->
                <div class="filtros-asignaturas">

                    <!-- Input de búsqueda con icono -->
                    <div class="input-con-icono">
                        <input type="text" placeholder="Buscar asignaturas..." class="input-base input-textoBusqueda" />
                        <img src="../icons/search.svg" alt="Buscar" class="icono-buscador" />
                    </div>

                    <!-- Dropdown de departamentos -->
                    <div class="dropdown-wrapper">
                        <select class="input-base seleccionador-dropdown" id="dropdown-asignaturas">
                            <!-- Se generan las opciones del dropdown con JS, dependiendo del JSON -->
                        </select>
                        <img src="../icons/dropdown.svg" alt="Desplegable" class="icono-dropdown" />
                    </div>

                    <!-- Botón para crear nueva asignatura -->
                    <button class="btn" onclick="redireccionarPagina()">+ Nueva asignatura</button>
                </div>

                <!-- Tabla con la información de las asignaturas -->
                <div class="tabla-asignaturas">

                    <!-- Encabezado de la tabla -->
                    <div class="fila encabezado">
                        <span>CÓDIGO</span>
                        <span>NOMBRE</span>
                        <span>DEPARTAMENTO</span>
                        <span>CRÉDITOS</span>
                        <span>FICHA</span>
                        <span>ASIGNAR</span>
                    </div>
                    <!-- Se insertan dinámicamente las filas con JS -->
                </div> <!-- Fin tabla-asignaturas -->
            </div> <!-- Fin gestion-asignaturas -->
        </section> <!-- Fin contenido-asignatura -->

    </div> <!-- Fin contenido-principal -->
</div> <!-- Fin contenido-wrapper -->
</body>

</html>
